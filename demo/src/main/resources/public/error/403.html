<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 403 - Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 6em;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .error-back-link {
      color: #3498db;
      text-decoration: none;
    }

    .error-back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">403</div>
  <div class="error-message">Access Denied</div>
  <p><a href="/user/home" class="error-back-link">Go back</a></p>
</div>
</body>
</html>
